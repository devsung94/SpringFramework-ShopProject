<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kim ddongs sample</title> 
	   
    <!-- Bootstrap icons-->
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet" />
	
    <link th:href="@{/resources/static/css/board_style.css}" rel="stylesheet" />
    <link th:href="@{/resources/static/css/common.css}" rel="stylesheet" />
    <script th:src="@{/resources/static/js/common.js}" ></script>
    <script th:src="@{/resources/static/js/jquery-3.7.1.min.js}" ></script>
    
    <!-- SweetAlert2 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
	
</head>
<body>
	
	<!-- body 태그 내부의 header 를 담당하는 부분이다. -->
	<nav th:replace="common/nav :: nav"></nav>
	<!-- body 태그 내부의 header 를 담당하는 부분이다. -->
	<header th:replace="common/header :: header" ></header>
	
	<!-- 아래 div가 컨트롤러에 의해 교체되는 content 영역이다. -->
	<section class="pt-4" layout:fragment="content"></section>
	
	<!-- body 태그 내부의 footer 를 담당하는 부분이다. -->
	<footer th:replace="common/footer :: footer"></footer>
	
	<!-- 부트스트랩 라이브러리 -->
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
