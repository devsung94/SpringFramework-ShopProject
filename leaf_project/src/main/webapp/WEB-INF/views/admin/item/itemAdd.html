<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{admin/common/layout}">


<section layout:fragment="admin_content">
	<div class="container-fluid px-4">
		<h1 class="mt-4">상품등록</h1>
		<ol class="breadcrumb mb-4">
			<li class="breadcrumb-item active">상품등록 페이지 입니다.</li>
		</ol>
		<div class="row">
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="table-responsive">
						
						<div class="input-form-backgroud row text-left">
					      <div class="input-form col-md-12 mx-auto">
					        
					        <form class="validation-form" th:action="@{/admin/itemCreate.do}" method="post" onsubmit="return submitChk(this);" autocomplete="off" novalidate>
					          <div class="row">
					          	<div class="col-md-6 mb-3">
						          <label for="itemName">상품명</label>
						          <input type="text" class="form-control" name="itemName" id="itemName" value="" placeholder="" required>
						          <div class="invalid-feedback">
						            상품명을 입력해주세요.
						          </div>
						        </div>
					          
					            <div class="col-md-6 mb-3">
					              <label for="itemCate">카테고리</label>
					              <input type="text" class="form-control" name="itemCate" id="itemCate" placeholder="" value="" required>
					              <div class="invalid-feedback">
					                카테고리를 입력해주세요.
					              </div>
					            </div>
					          </div>
					          
					          <div class="row">         
					            <div class="col-md-6 mb-3">
					              <label for="itemPrice">금액</label>
					              <input type="text" class="form-control" name="itemPrice" id="itemPrice" placeholder="" value="" required>
					              <div class="invalid-feedback">
					                금액을 입력해주세요.
					              </div>
					            </div>
					          </div>
					
					          
					          <div class="mb-4"></div>
					          <button class="btn btn-primary btn-lg btn-block " type="submit">상품등록</button>
					        
					        </form>
					      </div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script>
	function allchk(chk){
		console.log($(chk).checked);
		
		if($(chk).is(":checked")){
			$("input[name^=chk]").prop("checked",true);
		}else{
			$("input[name^=chk]").prop("checked",false);
		}
		
	}
	
	window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');
		
      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if(form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
         
          form.classList.add('was-validated');
        }, false);

      });
      
      
    }, false);
    
    // alert 회원가입때문에 커스텀마이징 필요!!
    function submitChk(form){
    	console.log(form);
    	
    	return true;
    }
	    
	    
	 	
	</script>
</section>


</html>
